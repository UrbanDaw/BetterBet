<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <section class="front-section">
    <header>
    <img class="frontlogo" src="/assets/logobeztlabig.png" title="LogoBetterBET" alt="LOGO"></img>
    <div class="front-options">
    <a class="log-in" type="button" href="#" id = "login-start-button">Log In</a>
    <a class="log-out" type="button" href="#" id = "logout-start-button">Log Out</a>
    <a class="sign-in" type="button" href="#" id = "signin-start-button">Sign In</a>
    <a class="favourites" type="button" href="#" id = "favourites-button">Favourites</a></div>
    <a href="#second-section" type="button" class="slide-second"> <div class = "down-front-section"><p>Live Now</p>
    <img src="/assets/arrowdown.png" title="ArrowDown" alt="downarrow"></img></div></a></header>
</section>
    </header>
    <div class="popup">
       <button data-close-button class="close-button-login">&times;</button>
      <div class="popup-content">
          
          <p>E-mail: 
          <input type="email" id="email-field" placeholder="Example@example.com"/>
          </p>
          <p id = "login-error-message" class="login-error-message"></p>
          <p>Password:
            <input type="password" name="password" size="15" placeholder="Password" id="password-field"/>
          </p>
          
          <a class = "password-forgot" id = "password-forgot-button" href="#" type="link">Forgot Password?</a><br />

          <p class="remember-checkbox"><input type="checkbox" value="lsRememberMe" id="rememberMe"/><label for="rememberMe">Remember me</label></p>
          
          <p><button type="submit" class="submit-button" id = "login-button">Log In</button></p>
      </div>
    </div>
    <div class="popup-sign">
      <button data-close-button class="close-button-sign">&times;</button>
     <div class="popup-sign-content">
         <p>E-mail: 
         <input id="sign-email" type="email" name="email" placeholder="Example@example.com" pattern="\d*" title="This E-mail will be used to verification."/></p>
         <div id ="email-wrong" class = "wrong"></div>
         <p>Password:
           <input id="sign-password" type="password" name="password" size="15" placeholder="Password" pattern="\d*" title="Password must have 8 - 15 characters long and containt minimum one upper case letter, one lower case letter, one number."/>
         </p><div id ="password-wrong" class = "wrong"></div>
         <p>Type password again:
          <input id = "sign-aga-password" type="password" name="password" size="15" placeholder="Password again" pattern="\d*" title="Password must be the same as above."/>
         </p><div id ="password-wrong-twice" class = "wrong"></div>
         <div class="upload-content">
         <p>Upload ID Scan
           <div class="image-input">
             <label for="file-input">
               <img class="upload-logo" src="assets/uploadicon.jpeg" title = "uploadlogo" alt="uploadLogo"/>
             </label>
           <input type="file" id = "file-input" class="upload-button" accept="image/png, image/jpeg, image/jpg, image/pdf"/></div>
         </p>
         <p><button type="submit" id = "sub-button" class="submit-button">Sign In</button></p></div>
     </div>
   </div>
    <div class = "overlay"></div>
    <section id="second-section" class="second-section">
      <h1 class="live-now">LIVE NOW</h1>
<div class="live-home">
  <div class = "match">
    <h1>Scoreboard</h1>
    <div class="teams-logo">
      <div class="team">
        <img alt="home-team-logo" id="home-logo" >
        <p id="home-name">Team name</p>
      </div>
      <p id="score">3 - 1</p>
      <div class="team">
        <img  alt="away-team-logo" id = "away-logo">
        <p id="away-name">Team name</p>
      </div>
    </div>
    <p id = "time">35'</p>
  </div>
</div>
</section>
<section id="third-section" class="third-section"></section>
  </body>
</html>
