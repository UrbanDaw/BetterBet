<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">   
  </head>
  <body>
    <section class="front-section">
    <header>
    <img class="frontlogo" src="/assets/logobeztlabig.png" title="LogoBetterBET" alt="LOGO"></img>
    <div class="front-options">
    <a class="log-in" type="button" href="#">Log In</a>
    <a class="sign-in" type="button" href="#">Sign In</a></div>
</section>
    </header>
    <div class="popup">
       <button data-close-button class="close-button-login">&times;</button>
      <div class="popup-content">
         
          <p>E-mail: 
          <input type="email" id="email" placeholder="Example@example.com"/>
          </p>
          <p>Password:
            <input type="password" name="password" size="15" placeholder="Password"/>
          </p>
          <a class = "password-forgot" href="#" type="link">Forgot Password?</a><br />

          <p class="remember-checkbox"><input type="checkbox" value="lsRememberMe" id="rememberMe"/><label for="rememberMe">Remember me</label></p>
          
          <p><button type="submit" class="submit-button">Log In</button></p>
      </div>
    </div>
    <div class="popup-sign">
      <button data-close-button class="close-button-sign">&times;</button>
     <div class="popup-sign-content">
         <p>E-mail: 
         <input id="sign-email" type="email" name="email" placeholder="Example@example.com" pattern="\d*" title="This E-mail will be used to verification."/></p>
         <div id ="email-wrong" class = "wrong"></div>
         <p>Password:
           <input id="sign-password" type="password" name="password" size="15" placeholder="Password" pattern="\d*" title="Max length: 15 characters."/>
         </p><div id ="password-wrong" class = "wrong"></div>
         <p>Type password again:
          <input id = "sign-aga-password" type="password" name="password" size="15" placeholder="Password again" pattern="\d*" title="Password must be the same as above."/>
         </p><div id ="password-wrong-twice" class = "wrong"></div>
         <div class="upload-content">
         <p>Upload ID Scan
           <div class="image-input">
             <label for="file-input">
               <img class="upload-logo" src="assets/uploadicon.jpeg" title = "uploadlogo" alt="uploadLogo"/>
             </label>
           <input type="file" id = "file-input" class="upload-button" accept="image/png, image/jpeg, image/jpg, image/pdf"/></div>
         </p>
         <p><button type="submit" id = "sub-button" class="submit-button">Sign In</button></p></div>
     </div>
   </div>
    <div class = "overlay"></div>
  <ul class="nav-bar">
  <li><a href="#">Football</a></li>
  <li><a href="#">Basktetball</a></li>
  <li><a href="#">Volleyball</a></li>
  <li><a href="#">Tennis</a></li>
</ul>
<div class="live-home">
  <h1>LIVE NOW</h1>
</div>

  </body>
</html>
